<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI CARD</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="nav">
      <p>UI CARD</p>
    </div>
    <div class="center">
      <div class="main">
        <div class="main-header">
          <div class="header-text1">
            <p>Ganesh Sahu</p>
            <p class="sub">Enthusiast coder</p>
          </div>
          <div class="header-text2">PLATINUM</div>
        </div>
        <div class="logo">
          <img src="/Images/26566423.jpg" alt="logo" />
          <div class="website">
            <a href="#"> "Visit My Personal Website" </a>
            <div class="info">
              <p>
                We provide services in business consultancy and freelance.For
                any donation scan the given QR code
              </p>
            </div>
            <div class="detail-img">
              <img
                src="/Images/QR_code_for_mobile_English_Wikipedia.svg.webp"
                alt="QRcode"
              />
            </div>
          </div>
        </div>
        <div class="details">
          <div class="username">Your Name</div>
          <div class="contact">Contact: 9876543210</div>
        </div>
        <div class="barcode">-- 2345 - 5678 - 09231 - 91--</div>
        <div class="footer">
          <div class="social-logos">
            <a href="#"><img src="/Images/174857.png" alt="LinkedIn" /></a>
          </div>
          <div class="social-logos">
            <a href="#"
              ><img src="/Images/Instagram-Icon.png" alt="Instagram"
            /></a>
          </div>
          <div class="social-logos">
            <a href="#"
              ><img src="/Images/twitter_circle-512.webp" alt="Twitter"
            /></a>
          </div>
          <div class="social-logos">
            <a href="#"
              ><img src="/Images/circle-facebook_-512.webp" alt="facebook"
            /></a>
          </div>

          <div class="social-logos">
            <a href="#"><img src="/Images/github-512.webp" alt="Github" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
